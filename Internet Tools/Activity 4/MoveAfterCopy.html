<!DOCTYPE html>
<html>

<head>
	<title>Move and Copy</title>
	<meta charset="UTF-8">
	<style>
		img {
			display: block;
			margin-left: auto;
			margin-right: auto;
		}

		div {
			text-align: center;
		}

		#startmove {
			display: inline-block;
			width: 30%;
			height: 250px;
			background: cornflowerblue;
		}

		#endmove {
			display: inline-block;
			width: 30%;
			height: 250px;
			background: lightgreen;
		}

		#endcopy {
			display: inline-block;
			width: 30%;
			height: 250px;
			background: lightyellow;
		}
	</style>

</head>

<body>
	<div id="startmove" draggable="true">I pray this works!
		<img src="cuteadorablekitty.jpg" width="240" height="165" draggable="false">
	</div>
	<div id="endcopy">
		You can copy it here!
	</div>
	<div id="endmove">
		You can move it here from the copy!
	</div>

	<script type="text/javascript" src="script.js">

	</script>
</body>

</html>
